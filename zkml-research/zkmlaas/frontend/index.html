<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zkML as a Service</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>zkML as a Service</h1>

    <div class="container">
        <div class="section">
            <h2>Existing ML models</h2>
            <div id="modelList" class="model-list">
                <!-- List models -->
                No transpiled models yet.
            </div>
        </div>

        <div class="section">
            <h2>Add new ML model</h2>
            <div class="upload-area" id="uploadArea">
                Drag & Drop File Here to Transpile
                <input type="file" id="fileInput" hidden>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
